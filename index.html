<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub-main</title>

    <!--  Bootstrap css CDN file linkup  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--  Css file linkup  -->
    <link rel="stylesheet" href="css/index.css">
 </head>
 <body onload="load()">

    <!-- header section -->
    <header class="pt-4 mb-5">
       <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h1 class="mb-3">AI Universe Hub</h1>
                     <button type="button" class="btn btn-danger">Sort By Date</button>
                </div>
            </div>
        </div>
       </div>
    </header>

    <!-- spinner section -->
    <section id="spinner" class="d-none">
      <div class="container">
         <div class="row justify-content-center">
            <div class="spinner-border text-info mb-4" role="status">
               <span class="visually-hidden">Loading...</span>
             </div>
         </div>
      </div>
    </section>

    <!-- body section start -->
    <section class="">
       <div class="container">
        <div id="main-div" class="row">
          

        </div>
       </div>
    </section>

    <!--  modal card -->
       <section class="modals d-none" id="modal-detail">
         
        </section>
    

    <!--  Show All buttons  -->
    <section>
      <div class="container">
         <div class="row">
            <div class="col-lg-12 text-center mb-5">
               <button id="btn-show-all" type="button" class="btn btn-danger d-none">See More</button>
            </div>
         </div>
      </div>
    </section>
    
    <!--  Bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>

    <!--  Js file link  -->
    <script src="js/index.js"></script>
 </body>
</html>
