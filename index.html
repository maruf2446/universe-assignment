<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c20ee25ec.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center p-4">Ai Universe Hub</h1>
        <div class="text-center">
            <button class="btn btn-danger">Sort By Date</button>
        </div>
    </header>

    <main class="">
        <!-- card container -->
        <section class="container p-4">
            <div id="universe-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>

        <!-- show all button -->
        <section>
            <div id="show-all" class="text-center">
                <button id="btn-show-all" class="btn btn-primary">See More</button>
            </div>
        </section>

        <!-- modal section -->
        <section>
                         <!-- Button trigger modal -->
           

           <!-- Modal -->
           <div class="modal fade" id="UniverseModal" tabindex="-1" aria-labelledby="UniverseModalLabel" aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h1 class="modal-title fs-5" id="UniverseModalLabel">Modal title</h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal"            aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                   ...
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary"            data-bs-dismiss="modal">Close</button>
                 </div>
               </div>
             </div>
           </div>
       </section>
    </main>






    <!-- js -->
    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
